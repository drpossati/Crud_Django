<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Fomulário</title>
		<!-- Bootstrap CSS only -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="col-8 m-auto pt-2 pb-2 text-center">
			<h1>Cadastro</h1>
		</div>

		<div class="col-8 m-auto pt-4 pb-2 text-center">
			<!-- Exibindo formulário em parágrafos-->

			<!-- {{form_id.as_p}} -->

			<form action="/cadastrar/" name="form" id="form" method="POST">
				<!-- Proteção para o formulário -->
				{% csrf_token %}
				<!-- Exibindo formulário campo por campo-->
				<div class="form-group mt-4">Modelo: {{form_id.modelo}}</div>
				<div class="form-group mt-4">Marca: {{form_id.marca}}</div>
				<div class="form-group mt-4">Ano: {{form_id.ano}}</div>
				<div class="form-group mt-4"><input type="submit" class="btn btn-success" value="Salvar" /> | <a href="/" class="btn btn-secondary">Voltar</a></div>
			</form>
		</div>
	</body>
</html>
