<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Home</title>
		<!-- Bootstrap CSS only -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="col-8 m-auto pt-2 pb-2 text-center">
			<h1>Crud Python Django</h1>
		</div>

		<div class="col-8 m-auto pt-5 pb-2 text-center">
			<table class="table table-striped">
				<thead class="table-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Modelo</th>
						<th scope="col">Marca</th>
						<th scope="col">Ano</th>
						<th scope="col">--</th>
						<th scope="col">--</th>
						<th scope="col">--</th>
					</tr>
				</thead>
				<tbody>
					<!-- Um laço FOR em python apresentando os dados do banco. Somente a referência ao índice do dicionário é necessária-->
					{% for itens in db_id %}

					<tr>
						<th scope="row">{{itens.id}}</th>
						<td>{{itens.modelo}}</td>
						<td>{{itens.marca}}</td>
						<td>{{itens.ano}}</td>
						<td><a href="/visualizar/{{itens.id}}" class="btn btn-outline-info btn-sm">Visualizar</a></td>
						<td><a href="" class="btn btn-outline-warning btn-sm">Editar</a></td>
						<td><a href="" class="btn btn-outline-danger btn-sm">Apagar</a></td>
					</tr>

					{% endfor %}
				</tbody>
			</table>

			<div class="col-8 m-auto pt-4 pb-2 text-center">
				<a href="/form" class="btn btn-primary">Adicionar</a>
			</div>
		</div>
	</body>
</html>
